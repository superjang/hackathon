<div class="box__share_sns">
    <button type="button" class="button__share_list">
        <span class="text__description">공유하기</span>
    </button>

    <ul class="list__sns">
        <li class="icon kakaotalk">
            <button class="button__share_sns" type="button" data-sns-type="kakaotalk" title="카카오톡 공유하기"></button>
        </li>
        <li class="icon facebook">
            <button class="button__share_sns" type="button" data-sns-type="facebook" title="페이스북 공유하기"></button>
        </li>
        <li class="icon twitter">
            <button class="button__share_sns" type="button" data-sns-type="twitter" title="트위터 공유하기"></button>
        </li>
        <li class="icon line">
            <button class="button__share_sns" type="button" data-sns-type="line" title="라인 공유하기"></button>
        </li>
    </ul>
</div>
